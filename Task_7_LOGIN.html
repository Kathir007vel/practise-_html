<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: blue;
            display: grid;
            place-items: center;
        }

        form {
            border: 1px solid black;
            background-color: white;
            border-radius: 10px;
            width: 500px;
            height: 250px;
            display: grid;
            place-items: center;
            margin-top: 150px;
        }

        tr {
            line-height: 40px;
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            height: 25px;
            margin-top: 2px;
            display: none;
        }
        #pass:focus + .eye-icon {
            display: block;
        }
    </style>
    <script>
        function check() {
            // Get input values
            let enteredUsername = document.getElementById('text').value;
            let enteredPassword = document.getElementById('pass').value;

            // Predefined username and password
            let username = "kathirvel";
            let password = "Kathir@99";

            // Check if input values match predefined values
            if (enteredUsername === username && enteredPassword === password) {
                // Redirect to another HTML page
                window.location.href = "./Task_1.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('pass');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = 'https://img.icons8.com/ios-filled/50/000000/visible.png'; // Change the URL to your eye-open icon
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = 'https://img.icons8.com/ios-filled/50/000000/invisible.png'; // Change the URL to your eye-closed icon
            }
        }
    </script>
</head>

<body>
    <form onsubmit="event.preventDefault(); check();">
        <table>
            <tr>
                <td>UserName</td>
                <td>:</td>
                <td> <input type="text" name="text" id="text"> </td>
            </tr>
            <tr>
                <td>PassWord</td>
                <td>:</td>
                <td class="password-container"> <input type="password" name="pass" id="pass">
                    <img id="eye-icon" class="eye-icon" src="https://img.icons8.com/ios-filled/50/000000/invisible.png"
                        alt="Eye Icon" onclick="togglePasswordVisibility()">
                </td>
            </tr>
            <tr>
                <td> <input type="submit" value="submit"></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>

</html>
